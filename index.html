<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo" />
            <h4 class="logo">3Dot Co.</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>

            </ul>
        </nav>

        <div class="cart">
            <img src="/img/cart.svg" alt="buyer-cart" />
        </div>
    </header>

    <main>
       <section class="presentation">
           <div class="introduction">
               <div class="intro-text">
                   <h1>Headphones for the future</h1>
                   <p>
                       Top-notch sound canceling, bass boosting wireless headphone. 
                       <p>Transport to a new dimension.</p>
                   </p>
               </div>
               <div class="cta">
                   <button class="cta-select">Black & Red</button>
                   <button class="cta-add"> Add to Cart</button>
               </div>
           </div>
           <div class="cover">
               <img src="img/headphones_PNG7621.png" alt="headphone" />
           </div>
       </section>

       <div class="headphone-select">
           <img src="./img/arrow-left.svg">
           <img src="./img/dot.svg">
           <img src="./img/dot-full.svg">
           <img src="./img/arrow-right.svg">
       </div>

       <img class="big-circle" src="./img/big-eclipse.svg" />
       <img class="mid-circle" src="./img/mid-eclipse.svg">
       <img class="small-circle" src="./img/small-eclipse.svg">


    </main>













    <script src="app.js"></script>

    
</body>
</html>
